<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo circular oscuro -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e"/>
  
  <!-- Borde dorado -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Gradiente dorado -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Reloj circular -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Marcas de horas (12, 3, 6, 9) -->
  <line x1="100" y1="55" x2="100" y2="62" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="145" y1="100" x2="138" y2="100" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="145" x2="100" y2="138" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="100" x2="62" y2="100" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Manecillas del reloj (10:10 - posición clásica de marketing) -->
  <!-- Manecilla de hora -->
  <line x1="100" y1="100" x2="85" y2="80" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
  <!-- Manecilla de minuto -->
  <line x1="100" y1="100" x2="115" y2="75" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Centro del reloj -->
  <circle cx="100" cy="100" r="5" fill="url(#goldGradient)"/>
  
  <!-- Texto C&J -->
  <text x="100" y="175" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">C&J</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db" text-anchor="middle" letter-spacing="2">RELOJERÍA</text>
</svg>
